name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Replace placeholders in guide.js
        run: |
          sed -i "s/__AI_API_KEY__/${{ secrets.AI_API_KEY }}/g" guide.js
          sed -i "s/__PIXABAY_API_KEY__/${{ secrets.PIXABAY_API_KEY }}/g" guide.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
