<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Document</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Flowbite tailwind CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" /> -->

    <!-- swiper js CDN -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">

        <nav class="navbar bg-Transparency">
            <div class="container-fluid">
                <div class="d-flex align-items-end">
                    <!-- Logo & Title -->
                    <a href="index.html" class="d-flex align-items-center text-decoration-none me-4">
                        <img class="me-2" width="50" aria-hidden="true" src="assets/images/Logo/leaves-forest-foliage-nature-sprout-svgrepo-com.svg" alt="Plantula Logo">
                        <h2 style="color: aliceblue; margin-top: 20px;">Plantula</h2>
                    </a>
                </div>
            </div>
        </nav>

        <!-- table -->
        <div class="container">

            <div class="row row-cols-2">

                <!-- Q&A form  -->
                <div class="col">
                    <div class="box box0">

                        <div class="row">
                            <div class="col-5">Plant name:</div>
                            <div class="col-5">
                                <input id="plantName" class="form-control txt-field" type="text"
                                    placeholder="e.g. Tomato" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Environment:</div>
                            <div class="col-6">
                                <input id="environment" class="form-control txt-field" type="text"
                                    placeholder="e.g. Indoor, Balcony, Garden" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Climate condition:</div>
                            <div class="col-7">
                                <select id="climate" class="form-control txt-field">
                                    <option value="Did not mention climate condition">--Select Climate--</option>
                                    <option value="Tropical">Tropical: Hot, humid, year-round rain</option>
                                    <option value="Subtropical">Subtropical: Warm, humid summers, mild winters</option>
                                    <option value="Temperate">Temperate: Four seasons, moderate rainfall</option>
                                    <option value="Mediterranean">Mediterranean: Hot, dry summers; cool, wet winters
                                    </option>
                                    <option value="Arid">Desert: Very dry, hot days, cool nights</option>
                                    <option value="Semi-arid">Semi-arid: Low rainfall but not extreme like deserts
                                    </option>
                                    <option value="Continental">Continental: Large temperature variations, cold winters
                                    </option>
                                    <option value="Mountain">Mountain: Cool to cold year-round, short growing seasons
                                    </option>
                                    <option value="Tundra">Polar: Extremely cold, minimal growing potential</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Temperature ( °C ):</div>
                            <div class="col-3">
                                <input id="temp" class="form-control txt-field" type="number" placeholder="°C" min="-50"
                                    max="100" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Sunlight Hours:</div>
                            <div class="col-3">
                                <input id="sunlightHours" class="form-control txt-field" type="number" placeholder="h"
                                    min="0" max="24" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Water Availability:</div>
                            <div class="col-6">
                                <input id="water" class="form-control txt-field" type="text"
                                    placeholder="e.g. Daily, Twice a week, Rarely" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Soil Type:</div>
                            <div class="col-7">
                                <input id="soil" class="form-control txt-field" type="text"
                                    placeholder="e.g. Garden soil, Clay, Sandy, Not sure" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Container Type:</div>
                            <div class="col-7">
                                <input id="container" class="form-control txt-field" type="text"
                                    placeholder="e.g. Pot, Ground, Raised bed" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Nutrients:</div>
                            <div class="col-4">
                                <select id="nutrients" class="form-control txt-field">
                                    <option value="nutrients but didn't specified what type">-- Not specified --
                                    </option>
                                    <option value="only fertilizer">Only Fertilizer</option>
                                    <option value="only compost">Only Compost</option>
                                    <option value="fertilizer & compost">Both</option>
                                    <option value="no added fertilizer & compost">Neither</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Preferred Outcome:</div>
                            <div class="col-4">
                                <select id="outcome" class="form-control txt-field">
                                    <option value="[Outcome not specified by user]">-- Not specified --</option>
                                    <option value="Flowers ">Flowers</option>
                                    <option value="Fruit ">Fruit</option>
                                    <option value="Herbs">Herbs </option>
                                    <option value="Foliage ">Foliage </option>
                                    <option value="Vegetables ">Vegetables </option>
                                    <option value="Ornamental ">Ornamental </option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Gardening experience:</div>
                            <div class="col-4">
                                <select id="experience" class="form-control txt-field">
                                    <option value="[Experience level not specified by user]">-- Not specified --
                                    </option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-5">Additional Notes:</div>
                            <div class="col-7">
                                <textarea id="additional-note" class="form-control txt-field" rows="4"
                                    placeholder=" e.g. “I’m growing on a windy rooftop” "></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col" style="text-align: right; margin-right: 30px;">
                                <button id="btn-gotoGuide" type="submit">GetGrowingGuide</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Samples -->
                <div class="col">

                    <div class="box box1">
                        <swiper-container class="box1_swiper" rewind="true" navigation="true" mousewheel="true">    
                        <!-- class="box1_swiper" -- used in js script  -->    
                            <swiper-slide><img width="80%"  src="assets/images/plants/tomato-plant.webp" alt="Tomato"></swiper-slide>
                            <swiper-slide><img width="55%"  src="assets/images/plants/lettuce-plant.webp" alt="Lettuce"></swiper-slide>
                            <swiper-slide><img width="70%"  src="assets/images/plants/zucchini-plant.webp" alt="Zucchini"></swiper-slide>
                            <swiper-slide><img width="60%"  src="assets/images/plants/asparagus-plant.webp" alt="Asparagus "></swiper-slide>
                            <swiper-slide><img width="70%" src="assets/images/plants/carrot-plant.webp" alt="Carrot"></swiper-slide>
                            <swiper-slide><img width="65%" src="assets/images/plants/grapes-plant.webp" alt="Grapes"></swiper-slide>
                            <swiper-slide><img width="45%" src="assets/images/plants/banana-plant.webp" alt="Banana"></swiper-slide>
                            <swiper-slide><img width="95%" src="assets/images/plants/pineapple-plant.webp" alt="Pineapple"></swiper-slide>
                            <swiper-slide><img width="65%" src="assets/images/plants/watermelon-plant.webp" alt="Watermelon"></swiper-slide>
                        </swiper-container>

                    </div>

                    <div class="box box2">

                        <swiper-container class="box2_swiper" pagination="false" pagination-clickable="false" clickable="true" slides-per-view="4"
                            centered-slides="true" space-between="30" grab-cursor="true" rewind="true" mousewheel="true">

                            <swiper-slide>
                                <div class="slide">
                                    <img width="90%" src="assets/images/plants/tomato.webp" alt="Tomato">
                                    <p>Tomato</p>
                                </div>

                            </swiper-slide>
                            <swiper-slide>
                                <div class="slide">
                                    <img width="85%"  src="assets/images/plants/lettuce.webp" alt="Lettuce">
                                    <p>Lettuce</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="85%" src="assets/images/plants/zucchini.webp" alt="Zucchini">
                                    <p>Zucchini</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="100%" src="assets/images/plants/asparagus.webp" alt="Asparagus">
                                    <p>Asparagus</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="90%"  src="assets/images/plants/carrot.webp" alt="Carrot">
                                    <p>Carrot</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="100%" src="assets/images/plants/grapes.webp" alt="Grapes">
                                    <p>Grapes</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="85%" src="assets/images/plants/banana.webp" alt="Banana">
                                    <p>Banana</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="50%" src="assets/images/plants/pineapple.webp" alt="Pineapple">
                                    <p>Pineapple</p>
                                </div>
                            </swiper-slide>

                            <swiper-slide>
                                <div class="slide">
                                    <img width="90%" src="assets/images/plants/watermelon.webp" alt="Watermelon">
                                    <p>Watermelon</p>
                                </div>
                            </swiper-slide>

                        </swiper-container>

                    </div>

                </div>

            </div>

        </div>

        <!-- Animated cursor gif -->
        <img id="hoverAnim" src="assets/animations/tap-tap.gif"
            style="display: none; position: absolute; width: 130px; height: 130px; pointer-events: none; z-index: 5;" />

    </div>

    <!-- Flowbite tailwind CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> -->

    <!-- swiper js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- External js -->
    <script src="main.js"></script>

    <!-- AOS - animate -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
